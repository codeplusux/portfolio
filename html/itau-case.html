<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Etiquetas Open Graph -->
  <meta property="og:title" content="" />
  <meta property="og:description" content="" />
  <meta property="og:image" content="" />
  <meta property="og:url" content="" />
  <meta property="og:type" content="website" />
  <meta name="author" content="Pablo Vivanco Lara - UX Portfolio">
  
<style>
    body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: -apple-system, Helvetica, sans-serif;
}
/* Estilo base: Mobile First */
.case-slide {
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  padding: 1rem;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-bottom: 0.5rem;
}

.profile {
  display: flex;
  align-items: center;
  gap: 0.75rem;
}

.avatar {
  width: 48px;
  height: 48px;
  border-radius: 50%;
}

.close-btn {
  font-size: 2rem;
  background: none;
  border: none;
  color: white;
}

.progress-bar {
  height: 2px;
  background: #007aff;
  width: 20%;
  margin-bottom: 1rem;
}

.content {
  flex: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
  gap: 2rem;
  position: relative;
}

.image-container img {
  width: 100%;
  max-width: 100%;
  border-radius: 1rem;
  height: auto;
}

.text h2 {
  font-size: 1.5rem;
  font-weight: 500;
  padding: 0 1rem;
  max-width: 90%;
}

.note {
  font-size: 0.75rem;
  color: #777;
  padding: 0 1rem;
  max-width: 90%;
}

.arrows {
  position: absolute;
  top: 50%;
  width: 100%;
  display: flex;
  justify-content: space-between;
  padding: 0 1rem;
  transform: translateY(-50%);
}

.arrow {
  background: none;
  border: none;
  color: #fff;
  font-size: 2rem;
}

/* Desktop o tablets */
@media (min-width: 768px) {
  .content {
    flex-direction: column;
    text-align: center;
    gap: 3rem;
  }

  .text h2 {
    font-size: 2rem;
    max-width: 700px;
  }

  .note {
    font-size: 0.85rem;
  }

  .image-container img {
    max-width: 700px;
  }
}
    </style>


  <!-- Título -->
  <title>UX Portfolio - Pablo Vivanco Lara</title>

</head>
<body>

<div class="case-slide">
  <header class="top-bar">
    <div class="profile">
      <img src="../i/avatar.png" alt="Pablo" class="avatar" />
      <div>
        <strong>Pablo</strong><br>
        <span>Product Design Engineer</span>
      </div>
    </div>
    <a href="../index.html" class="close-btn">×</a>
  </header>

  <div class="progress-bar"></div>

  <main class="content">
    <div class="image-container">
      <img src="Cover.png" alt="Case Itaú" />
    </div>
    <div class="text">
      <h2>Simpler security, ~90% fewer calls: Itaú’s self-service lock card experience.</h2>
      <p class="note">© Portfolio 2025 Pablo Vivanco<br>Some data has been hidden due to confidentiality.</p>
    </div>

    <div class="arrows">
      <button class="arrow left">‹</button>
      <button class="arrow right">›</button>
    </div>
  </main>
</div>



       

  
</body>
</html>
